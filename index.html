<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Book :: Educafe</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/37becde3b7.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--========== Navigation Section Start ==========-->
    <nav>
        <div class="nav-left">
            <img src="images/logo.png" class="logo">
            <ul> 
                <li><img src="images/notification.png" alt=""></li>
                <li><img src="images/inbox.png" alt=""></li>
                <li><img src="images/video.png" alt=""></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online">
                <img src="images/palash-profile-img.jpg" alt="">
            </div>
        </div>
    </nav>
    <!--========== Navigation Section End ============-->
    
    <!--========== Body Section Start ==========-->
    <div class="container">
        <!----------- left-sidebar ----------->
        <div class="left-sidebar">
            <div class="necessary-links">
                <a href="#"><img src="images/news.png">Latest News</a>
                <a href="#"><img src="images/friends.png">Friends</a>
                <a href="#"><img src="images/group.png">Group</a>
                <a href="#"><img src="images/marketplace.png">marketplace</a>

            </div>
            <div class="shortcut-links">
                <p>Your Shortcur</p>
                <a href="#"><img src="images/shortcut-1.png" alt="">Web Developer</a>
                <a href="#"><img src="images/shortcut-2.png" alt="">Web Design</a>
                <a href="#"><img src="images/shortcut-3.png" alt="">Full Stack Developer</a>
                <a href="#"><img src="images/shortcut-4.png" alt="">Website Expert</a>
            </div>
        </div>


        <!----------- main-content ----------->
        <div class="main-content"></div>


        <!----------- right-sidebar ----------->
        <div class="right-sidebar">
            <div class="right-sidebar-title">
                <h4>Events</h4>
                <a href="">See All</a>
            </div>

            <div class="event">
                <div class="left-event">
                    <h3>30</h3>
                    <span>March</span>
                </div>
                <div class="right-event">
                    <h4>Social Media</h4>
                    <p><i class="fas fa-map-marker-alt"></i> Office, Dhaka</p>
                    <a href="#">More Info</a>
                </div>
            </div>

            <div class="event">
                <div class="left-event">
                    <h3>10</h3>
                    <span>May</span>
                </div>
                <div class="right-event">
                    <h4>Mobile Marketing</h4>
                    <p><i class="fas fa-map-marker-alt"></i> Head Office, Dhaka</p>
                    <a href="#">More Info</a>
                </div>
            </div>

            <div class="right-sidebar-title">
                <h4>Advertisement</h4>
                <a href="#">Close</a>
            </div>
            <img src="images/feed-image-3.png" class="sidebar-ads">

            <div class="right-sidebar-title">
                <h4>Conversation</h4>
                <a href="#">Close</a>
            </div>
            <img src="images/feed-image-3.png" class="sidebar-ads">
        

            




        </div>
